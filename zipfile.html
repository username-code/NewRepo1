<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        var row = 8;
        var column = 9;
        var k = 1;
        document.write("<table border = '1' width='50%' align='center'>");
            for(var i=1;i<=row;i++){
                document.write("<tr height='75px'>");
                    for(var j=1;j<=column;j++){
                        if(k%2==0){
                            document.write("<td bgcolor='yellow'>"+k+"</td>");
                            k++;
                        }
                        else{
                            document.write("<td>"+k+"</td>");
                            k++;
                        }
                    }
                document.write("</tr>");
            }
        document.write("</table>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        var no = 1002;
        document.write("<table border='1'>");
        for(var i=1;i<=10;i++){
            document.write(`<tr>
                <td>${no}</td>
                <td> * </td>
                <td>${i}</td>
                <td> = </td>
                <td>${no*i}</td>
                </tr>`);
        }
        document.write("</table>");
    </script>
</body>
</html>
